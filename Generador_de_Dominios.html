<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Dominios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    label, select, button {
      font-size: 16px;
      margin: 10px;
    }

    select, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #fff;
      margin: 5px auto;
      padding: 8px;
      font-size: 18px;
      max-width: 300px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h1>Generador de Dominios</h1>

  <label for="tldSelect">Selecciona uno:</label>
  <select id="tldSelect">
    <option value=".com">.com</option>
    <option value=".net">.net</option>
    <option value=".org">.org</option>
    <option value=".io">.io</option>
  </select>

  <button id="generateButton">Generar Dominios</button>

  <ul id="domainList"></ul>

  <script>
    const pronouns = ['the', 'our'];
    const adjectives = ['great', 'big'];
    const nouns = ['jogger', 'racoon'];

    const tldSelectEl = document.getElementById('tldSelect');
    const generateButtonEl = document.getElementById('generateButton');
    const domainListEl = document.getElementById('domainList');

    const generateDomainNames = (tld) => {
      const domains = [];
      for (const pronoun of pronouns) {
        for (const adjective of adjectives) {
          for (const noun of nouns) {
            domains.push(`${pronoun}${adjective}${noun}${tld}`);
          }
        }
      }
      return domains;
    };

  
    const renderDomainList = (domains) => {
      domainListEl.innerHTML = ''; 
      domains.forEach(domain => {
        const listItem = document.createElement('li');
        listItem.textContent = domain;
        domainListEl.appendChild(listItem);
      });
    };

    const onGenerateButtonClick = () => {
      const selectedTld = tldSelectEl.value;
      const generatedDomains = generateDomainNames(selectedTld);
      renderDomainList(generatedDomains);
    };

 
    generateButtonEl.addEventListener('click', onGenerateButtonClick);
  </script>

</body>
</html>
