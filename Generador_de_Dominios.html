<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Dominios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      padding: 5px;
      font-size: 18px;
      background: #fff;
      margin: 5px auto;
      max-width: 300px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>ðŸ§ª Generador de Dominios</h1>
  <label for="tld">Selecciona un TLD:</label>
  <select id="tld">
    <option value=".com">.com</option>
    <option value=".net">.net</option>
    <option value=".org">.org</option>
    <option value=".io">.io</option>
  </select>
  <br>
  <button onclick="generarDominios()">Generar Dominios</button>

  <ul id="resultado"></ul>

  <script>
    let pronoun = ['the', 'our'];
    let adj = ['great', 'big'];
    let noun = ['jogger', 'racoon'];

    function generarDominios() {
      let tld = document.getElementById('tld').value;
      let resultado = document.getElementById('resultado');
      resultado.innerHTML = ''; // limpiar resultados anteriores

      for (let p of pronoun) {
        for (let a of adj) {
          for (let n of noun) {
            let dominio = `${p}${a}${n}${tld}`;
            let li = document.createElement('li');
            li.textContent = dominio;
            resultado.appendChild(li);
          }
        }
      }
    }
  </script>

</body>
</html>
