<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Dominios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      padding: 5px;
      font-size: 18px;
      background: #fff;
      margin: 5px auto;
      max-width: 300px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>ðŸ§ª Generador de Dominios</h1>
  
  <label for="tld">Selecciona uno</label>
  <select id="tld">
    <option value=".com">.com</option>
    <option value=".net">.net</option>
    <option value=".org">.org</option>
    <option value=".io">.io</option>
  </select>
  
  <br>
  <button id="btn-generar">Generar Dominios</button>

  <ul id="lista-dominios"></ul>

  <script>
    const pronouns = ['the', 'our'];
    const adjectives = ['great', 'big'];
    const nouns = ['jogger', 'racoon'];

    const tldSelect = document.getElementById('tld');
    const generateButton = document.getElementById('btn-generar');
    const domainList = document.getElementById('lista-dominios');

    const generateDomains = () => {
      const tld = tldSelect.value;
      const domains = [];

      for (const pronoun of pronouns) {
        for (const adjective of adjectives) {
          for (const noun of nouns) {
            domains.push(`${pronoun}${adjective}${noun}${tld}`);
          }
        }
      }

      return domains;
    };

    const renderDomains = (domains) => {
      domainList.innerHTML = '';
      domains.forEach(domain => {
        const listItem = document.createElement('li');
        listItem.textContent = domain;
        domainList.appendChild(listItem);
      });
    };

    const handleGenerateClick = () => {
      const domains = generateDomains();
      renderDomains(domains);
    };

    generateButton.addEventListener('click', handleGenerateClick);
  </script>

</body>
</html>
